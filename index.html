<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Letter</title>
    <style>
        body {
            background-color: #f5f5dc; /* Soft beige */
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
        }
        h1 {
            margin-top: 5rem;
            color: #8B4513; /* Dark brown for main heading */
            text-align: center;
        }
        .container {
            max-width: 40rem;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }
        .letter {
            margin-top: 2rem;
            padding: 4rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            background-color: #fff;
            border: 2px solid #d2b48c; /* Tan border */
        }
        h2 {
            color: #8B4513; /* Dark brown for secondary heading */
        }
        p {
            margin-top: 2rem;
            line-height: 1.6;
        }
        .Thanapoom {
            text-align: right;
            color: #A0522D; /* Sienna color for signature */
        }
        .button-container {
            text-align: center;
            margin-top: 3rem;
        }
        button {
            background-color: #8B4513; /* Dark brown for button */
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #A0522D; /* Darker brown on hover */
        }
        .logo {
            position: absolute;
            bottom: 0.5rem; /* ย้ายไปมุมล่าง */
            left: 0.0000001111111111111111111111rem; /* ย้ายไปมุมซ้าย */
            width: 100px; /* ขยายขนาดตามที่ต้องการ */
            height: auto; /* ปรับอัตโนมัติให้เหมาะสม */
        }
    </style>
</head>
<body>
    <img src="ผู้หญิง.png" alt="Logo" class="logo">
    
    <div class="container">
        <h1>จดหมายถึงคุณ</h1>
        <div class="letter">
            <h2>ถึง Dek 68 ในอีก 1 ปีข้างหน้า</h2>

            <p id="message">"เราเข้าใจว่ามันยากและเหนื่อยขนาดไหน แต่ความพยายามและความมุ่งมั่นของคุณจะพาคุณไปถึงเป้าหมาย อย่ายอมแพ้นะ สิ่งที่คุณฝันอยู่ใกล้แค่เอื้อม"</p>

            <div class="Thanapoom">
                <p>Thanapoom Puttarn</p>
                <p>7 ส.ค. 2567</p>
            </div>
        </div>

        <div class="button-container">
            <button onclick="randomMessage()">สุ่มข้อความกำลังใจ</button>
        </div>
    </div>

    <script>
        const messages = [
            '"เราเข้าใจว่ามันยากและเหนื่อยขนาดไหน แต่ความพยายามและความมุ่งมั่นของคุณจะพาคุณไปถึงเป้าหมาย อย่ายอมแพ้นะ สิ่งที่คุณฝันอยู่ใกล้แค่เอื้อม ทุกก้าวที่คุณเดินไปไม่ว่าช้าเร็ว จะพาคุณเข้าใกล้ความสำเร็จมากขึ้น ทุกอุปสรรคที่เจอเป็นเพียงบททดสอบ ที่จะทำให้คุณแกร่งขึ้น เชื่อมั่นในตัวเอง และอย่าลืมว่าทุกความพยายามจะได้รับผลตอบแทนเสมอ สู้ต่อไป คุณกำลังทำได้ดีแล้ว"',
            '"ทุกความล้มเหลวคือบทเรียน ทุกความสำเร็จคือรางวัล คุณมาไกลเกินกว่าจะยอมแพ้แล้ว เชื่อมั่นในตัวเองและก้าวต่อไป ไม่มีเส้นทางไหนที่ไม่มีขวากหนาม แต่สิ่งที่คุณทำจะกลายเป็นแรงผลักดันให้คุณก้าวข้ามทุกอุปสรรค จงเชื่อว่าความพยายามทุกอย่างจะพาคุณไปสู่สิ่งที่ดีกว่า ทุกวันที่คุณลุกขึ้นสู้คือวันแห่งการเติบโต สุดท้ายแล้ว คุณจะมองกลับมาและรู้สึกภูมิใจในตัวเองที่ไม่เคยยอมแพ้"',
            '"วันที่ยากลำบากคือวันที่ทำให้คุณเข้มแข็งขึ้น ความสำเร็จอยู่ใกล้แค่ก้าวหนึ่ง ก้าวต่อไปอีกนิด และอย่ายอมแพ้ ไม่ว่าทางจะขรุขระหรืออุปสรรคจะมากแค่ไหน จงเชื่อในตัวเอง เพราะทุกความพยายามที่คุณทุ่มเทจะนำคุณไปสู่จุดหมายในที่สุด แม้วันนี้จะดูท้าทาย แต่อีกไม่นานคุณจะมองย้อนกลับมาและรู้ว่าความพยายามทั้งหมดนี้มีค่า เพราะมันคือเส้นทางที่นำคุณไปสู่ความสำเร็จที่ยิ่งใหญ่"',
            '"แม้เส้นทางจะยากลำบาก แต่ทุกก้าวที่คุณเดินคือการเข้าใกล้เป้าหมาย อย่ายอมแพ้ คุณทำได้! จงจำไว้ว่าความสำเร็จไม่ใช่เรื่องของโชคชะตา แต่คือผลลัพธ์ของความมุ่งมั่นและการต่อสู้กับอุปสรรคที่อยู่ตรงหน้า ทุกก้าวที่คุณก้าวเดินแม้จะช้า แต่ก็มีค่าเสมอ หากคุณมีความตั้งใจและไม่ทิ้งความฝันของตัวเอง วันหนึ่งความพยายามทั้งหมดจะตอบแทนคุณด้วยความสำเร็จที่เกินความคาดหมาย"',
            '"อย่าลืมว่าคุณมีความสามารถมากพอที่จะฝ่าฟันอุปสรรคใดๆ คุณเป็นคนที่มีคุณค่า! ทุกความท้าทายที่คุณเผชิญ เป็นโอกาสให้คุณเติบโตและเรียนรู้ ยิ่งคุณก้าวผ่านปัญหาไปได้มากเท่าไหร่ ความเข้มแข็งและความมั่นใจของคุณก็จะยิ่งเพิ่มขึ้นเท่านั้น เชื่อในตัวเองและศักยภาพที่คุณมี จงรู้ว่าคุณมีพลังและความสามารถในการสร้างสิ่งที่ดีและเปลี่ยนแปลงชีวิตให้ดียิ่งขึ้นได้ ขอให้คุณเดินหน้าต่อไปด้วยความมั่นใจและความหวัง เพราะคุณมีค่ามากกว่าที่คุณคิด"',
            '"ความสำเร็จเริ่มต้นที่ความเชื่อมั่นในตัวเอง แล้วคุณจะไปถึงเป้าหมายที่ตั้งไว้! การเชื่อในความสามารถของตัวเองเป็นกุญแจสำคัญที่เปิดประตูสู่โอกาสและความสำเร็จ เมื่อคุณมั่นใจในทักษะและความพยายามของคุณ คุณจะสามารถเผชิญกับความท้าทายด้วยความกล้าหาญ และพัฒนาไปสู่สิ่งที่ดีกว่าได้เสมอ อย่าลืมว่าความเชื่อมั่นในตัวเองเป็นแรงผลักดันที่ช่วยให้คุณก้าวข้ามอุปสรรคและทำให้ความฝันของคุณเป็นจริง เมื่อคุณมั่นใจในทิศทางและความมุ่งมั่นของคุณ ความสำเร็จจะไม่อยู่ไกลเกินเอื้อม"'
        ];

        let lastIndex = -1;

        function randomMessage() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * messages.length);
            } while (randomIndex === lastIndex);

            lastIndex = randomIndex;
            document.getElementById("message").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
